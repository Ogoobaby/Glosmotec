<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Subscriptions</title>
    <link rel="stylesheet" href="css/Purchase.css">
</head>
<body>
    <div class="sidebar">
        <h2 id="s-n">Select Network</h2>
        <ul>
            <li id="mtn">MTN</li>
            <li id="glo">GLO</li>
            <li id="airtel">AIRTEL</li>
            <li id="nineMobile">9MOBILE/ETISALAT</li>
        </ul>
    </div>
    <div class="content">
        <div id="dataMenu">
            <h2>DATA</h2>
            <ul id="dataOptions"></ul>
        </div>
        <div id="airtimeMenu">
            <h2>AIRTIME</h2>
            <ul id="airtimeOptions"></ul>
        </div>
        <input type="number" id="amount" placeholder="Amount of gb/airtime">
        <input type="tel" id="phoneNumber" placeholder="Enter Phone Number (11 digits)">
        <button id="buyButton">Buy</button>
    </div>
    <script src="Javascript/Purchase.js"></script>
</body>
</html>
